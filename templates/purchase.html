{% extends "base.html" %}
{% block content %}

<h2>Purchase (Add Stock)</h2>

<form method="post">
    <select name="product">
        {% for p in products %}
        <option value="{{p[0]}}">
            {{p[1]}} - {{p[2]}} (Stock: {{p[7]}})
        </option>
        {% endfor %}
    </select><br><br>

    <input name="qty" type="number" placeholder="Quantity" required><br><br>
    <button>Add Stock</button>
</form>

{% endblock %}
